  swatch:
    brand:
      default:
        value: rgb(4, 30, 66)
      hover:
        value: rgb(34, 57, 89)
    primary:
      default:
        value: rgb(74, 118, 172)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(128, 167, 215)
      muted:
        value: rgb(44, 88, 142)
    success:
      default:
        value: rgb(79, 130, 47)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(147, 224, 84)
      muted:
        value: rgb(83, 150, 10)
    warning:
      default:
        value: rgb(198, 80, 27)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(253, 169, 75)
      muted:
        value: rgb(179, 81, 0)
    danger:
      default:
        value: rgb(224, 0, 0)
      hover:
        value: rgb(233, 100, 100)
      muted:
        value: rgb(181, 0, 0)
    passive:
      default:
        value: rgb(76, 95, 121)
      hover:
        value: rgb(151, 162, 177)
      muted:
        value: rgb(40, 62, 93)
    inverse:
      default:
        value: rgb(255, 255, 255)
      hover:
        value: rgb(255, 255, 255)
      muted:
        value: rgb(191, 191, 191)
  background:
    default:
      value: rgb(255, 255, 255)
    muted:
      value: rgb(248, 248, 248)
    highlight:
      value: rgb(237, 243, 250)
  border:
    value: rgb(236, 235, 238)
  text:
    default:
      value: "{color.swatch.brand.default.value}"
    muted:
      value: "{color.swatch.passive.default.value}"
    inverse:
      value: "{color.background.default.value}"
  input:
    text:
      default:
        value: "{color.swatch.brand.default.value}"
      muted:
        value: "{color.swatch.passive.default.value}"
    border:
      value: rgb(206, 221, 238)
    bg:
      value: rgb(240, 244, 248)