  swatch:
    brand:
      default:
        value: rgb(4, 30, 66)
      hover:
        value: rgb(34, 57, 89)
    primary:
      default:
        value: rgb(74, 118, 172)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(128, 167, 215)
      muted:
        value: rgb(8, 105, 222)
      gradient:
        value: rgb(78, 133, 200)
    success:
      default:
        value: rgb(79, 130, 47)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(147, 224, 84)
      muted:
        value: rgb(83, 150, 10)
    warning:
      default:
        value: rgb(198, 80, 27)
        check:
          contrast:
            ratio: 4.6
      hover:
        value: rgb(253, 169, 75)
      muted:
        value: rgb(179, 81, 0)
    danger:
      default:
        value: rgb(224, 0, 0)
      hover:
        value: rgb(233, 100, 100)
      muted:
        value: rgb(181, 0, 0)
    passive:
      default:
        value: rgb(76, 95, 121)
      hover:
        value: rgb(151, 162, 177)
      muted:
        value: rgb(40, 62, 93)
    inverse:
      default:
        value: rgb(255, 255, 255)
      hover:
        value: rgb(255, 255, 255)
      muted:
        value: rgb(191, 191, 191)
  background:
    default:
      value: rgb(255, 255, 255)
    secondary:
      value: rgb(255, 255, 255)
    muted:
      value: rgb(248, 248, 248)
    highlight:
      value: rgb(237, 243, 250)
    accentuate:
      value: rgba(255, 255, 5, 0.1)
    hover:
      value: rgb(236, 236, 236)
  border:
    value: rgb(236, 235, 238)
  text:
    default:
      value: "{color.swatch.brand.default.value}"
    muted:
      value: "{color.swatch.passive.default.value}"
    inverse:
      value: "{color.background.default.value}"
  input:
    text:
      default:
        value: "{color.swatch.brand.default.value}"
      muted:
        value: "{color.swatch.passive.default.value}"
    border:
      value: rgb(206, 221, 238)
    bg:
      value: rgb(240, 244, 248)
  icon:
    folder:
      value: rgb(44, 101, 255)
    archive:
      value: rgb(255, 207, 1)
    graphic:
      value: rgb(235, 201, 74)
    drawio:
      value: rgb(255, 111, 0)
    file:
      value: "{color.text.default.value}"
    ifc:
      value: rgb(208, 67, 236)
    image:
      value: rgb(255, 111, 0)
    code:
      value: "{color.text.default.value}"
    text:
      value: "{color.text.default.value}"
    spreadsheet:
      value: rgb(0, 182, 87)
    document:
      value: rgb(44, 101, 255)
    video:
      value: rgb(0, 187, 219)
    audio:
      value: rgb(208, 67, 236)
    presentation:
      value: rgb(255, 64, 6)
    pdf:
      value: rgb(225, 5, 14)
